{% extends "home.html" %}

{% block message %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{messages[0][1]}}
    </div>
{% endif %}
{% endwith %}
{% endblock message %}

{% block contents %}

<main class="login-clean">
  <form action="{{url_for('login_done')}}" method="GET">
    <img style="margin-bottom:13px"src="{{url_for('static', filename='photo/blue.jpg')}}" alt width="100" height="100">
    <div class="form-floating">
        <input type="text" class="form-control" name="id" id="id floatingInput" placeholder="아이디">
        <label for="floatingInput">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="pwd" id="pwd floatingPassword" placeholder="비밀번호">
      <label for="floatingInput">비밀번호</label>
    </div>
    <div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </div>
    <div style="text-align:right; margin-bottom: 0px">
    <a class="link" href="{{url_for('signup')}}"><b>회원가입</b></a>
    </div>
  </form>
</main>

{% endblock contents %}
